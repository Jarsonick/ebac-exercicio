<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form>

        
        <label for="text"></label>Seu nome </label>
        <input type="text" placeholder="Nome completo" />
        <br />
        <label for="email"></label>Seu e-mail </label>
        <input id="email" type="email" placeholder="Insira seu e-mail" />
        <br />
        <label for="senha"></label>Insira sua senha </label>
        <input id="password" type="password" placeholder="Insira sua senha" />
<br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
